<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Getting data using the Fetch API from JSON Placeholder</title>
</head>
<body>
    <div class="container">
        <h2>Getting data using the Fetch API from JSON Placeholder</h2>
        <div class="row">
            <span><button class="btn btn-success" id="getPosts">GET POSTS</button> </span>
        </div>
        <div class="row">
            <div id="posts"></div>
        </div>
    </div>
</body>
<script>
    document.getElementById('getPosts').addEventListener('click', getPosts)


    function getPosts(){
        fetch('https://jsonplaceholder.typicode.com/posts')
            .then((res) => res.json())
            .then((data) => {
                console.log(res)
                let output = `<h2>Posts<h2>`;
                data.forEach(post => {
                    output += `
                        <li>ID : ${post.id} </li>
                        <li>Name : ${post.title} </li>
                        <li>Email : ${post.body} </li>
                    `
                });

                document.getElementById('posts').innerHTML = output;
        }).catch((err) => console.log(err))
    }

    
</script>
</html>
